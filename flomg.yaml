receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:

exporters:
  logging:
  prometheus:
    endpoint: 0.0.0.0:1234
    resource_to_telemetry_conversion:
      enabled: true

connectors:
  gcpricingestimator:

service:
  telemetry:
    metrics:
      address: ":8889"
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [logging, gcpricingestimator]
    logs:
      receivers: [otlp]
      exporters: [logging, gcpricingestimator]
    metrics/estimator:
      receivers: [gcpricingestimator]
      exporters: [prometheus]
